<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movies/Series RAG Chatbot — FAISS</title>
    <style>
      :root {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      body {
        margin: 0;
        background: #0b1020;
        color: #e8ecff;
      }
      .wrap {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .card {
        background: #121938;
        border-radius: 16px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2);
        padding: 16px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
      }
      p.muted {
        color: #b2b9e3;
        margin-top: 0;
      }
      .row {
        display: flex;
        gap: 12px;
      }
      textarea {
        width: 100%;
        min-height: 80px;
        border-radius: 12px;
        border: 1px solid #2b3a9a;
        background: #0f1540;
        color: #e8ecff;
        padding: 12px;
        outline: none;
      }
      button {
        background: #3c56f5;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        cursor: pointer;
        font-weight: 600;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .answer {
        white-space: pre-wrap;
        line-height: 1.5;
      }
      .retrieved {
        margin-top: 12px;
        font-size: 14px;
        color: #c9cff7;
      }
      .badge {
        display: inline-block;
        background: #2634a3;
        padding: 2px 8px;
        border-radius: 999px;
        margin-right: 8px;
        font-size: 12px;
      }
      .footer {
        color: #9aa3d9;
        font-size: 12px;
        text-align: center;
        margin-top: 24px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Movies/Series RAG Chatbot — FAISS</h1>
        <p class="muted">
          Приклади: «Розкажи сюжет фільму Inception» або «Порадь фільм про
          подорожі у часі».
        </p>
        <div class="row">
          <textarea id="q" placeholder="Ваш запит..."></textarea>
        </div>
        <div class="row" style="margin-top: 8px">
          <button id="ask">Запитати</button>
          <span id="status" class="badge">Готово</span>
        </div>
        <div id="out" class="answer" style="margin-top: 16px"></div>
        <div id="retr" class="retrieved"></div>
      </div>
      <div class="footer">
        Backend: http://localhost:8000 • OpenAI опційний • FAISS
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
